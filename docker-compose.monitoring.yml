##############################################################################
# CORE INFRASTRUCTURE - Secure Homelab Base
# Monitoring Stack
##############################################################################
networks:
  grafana-monitoring:
  pangolin-proxy:
    external: true  # Use the existing pangolin network

volumes:
  # Hetzner Storage Box for media (shared across services)
  hetzner-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/storagebox

  # Prometheus time-series database
  prometheus-data:

  # Grafana dashboards and data
  grafana-data:

  # Loki log storage
  loki-data:

  # Dockge data
  dockge-data:

services:
  ##############################################################################
  # MONITORING - Prometheus (Metrics Collection)
  ##############################################################################

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  ##############################################################################
  # MONITORING - Grafana (Visualization)
  ##############################################################################

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - grafana-monitoring
      - pangolin-proxy
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.rodneyops.com
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      # Note: Angular plugins (flant-statusmap-panel, grafana-piechart-panel) are deprecated in Grafana v12+
      # Install plugins manually via UI or use modern React-based alternatives
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_GENERIC_OAUTH_ENABLED=false
      - TZ=${TZ:-UTC}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.3"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      # HTTP router - redirects to HTTPS version
      - "traefik.http.routers.grafana-http.rule=Host(`grafana.rodneyops.com`)"
      - "traefik.http.routers.grafana-http.entrypoints=web"
      - "traefik.http.routers.grafana-http.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.grafana.rule=Host(`grafana.rodneyops.com`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=cloudflare"
      - "traefik.http.routers.grafana.middlewares=authelia@docker"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  ##############################################################################
  # MONITORING - Loki (Log Aggregation)
  ##############################################################################

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./config/loki:/etc/loki
      - loki-data:/loki
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  ##############################################################################
  # MONITORING - Promtail (Log Shipper)
  ##############################################################################

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    networks:
      - grafana-monitoring
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"

  ##############################################################################
  # MONITORING - Node Exporter (System Metrics)
  ##############################################################################

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"

  ##############################################################################
  # MONITORING - cAdvisor (Container Metrics)
  ##############################################################################

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - grafana-monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"

  ##############################################################################
  # MONITORING - Uptime Kuma (Service Status)
  ##############################################################################

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - grafana-monitoring
      - pangolin-proxy
    volumes:
      - ./config/uptime-kuma:/app/data
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      # HTTP router - redirects to HTTPS version
      - "traefik.http.routers.uptime-kuma-http.rule=Host(`status.rodneyops.com`)"
      - "traefik.http.routers.uptime-kuma-http.entrypoints=web"
      - "traefik.http.routers.uptime-kuma-http.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.uptime-kuma.rule=Host(`status.rodneyops.com`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.tls=true"
      - "traefik.http.routers.uptime-kuma.tls.certresolver=cloudflare"
      - "traefik.http.routers.uptime-kuma.middlewares=authelia@docker"
      - "traefik.http.routers.uptime-kuma.service=uptime-kuma"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"

  ##############################################################################
  # NOTIFICATION - Gotify (Push Notifications)
  ##############################################################################

  gotify:
    image: gotify/server:latest
    container_name: gotify
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - pangolin-proxy
    environment:
      - GOTIFY_DEFAULTUSER_NAME=${GOTIFY_ADMIN_USER:-admin}
      - GOTIFY_DEFAULTUSER_PASS=${GOTIFY_ADMIN_PASSWORD}
      - TZ=${TZ:-UTC}
    volumes:
      - ./config/gotify:/app/data
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # HTTP router - redirects to HTTPS version
      - "traefik.http.routers.gotify-http.rule=Host(`rodify.rodneyops.com`)"
      - "traefik.http.routers.gotify-http.entrypoints=web"
      - "traefik.http.routers.gotify-http.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.gotify.rule=Host(`rodify.rodneyops.com`)"
      - "traefik.http.routers.gotify.entrypoints=websecure"
      - "traefik.http.routers.gotify.tls=true"
      - "traefik.http.routers.gotify.tls.certresolver=cloudflare"
      - "traefik.http.routers.gotify.middlewares=authelia@docker"
      - "traefik.http.services.gotify.loadbalancer.server.port=80"
      - "traefik.http.services.gotify.loadbalancer.passhostheader=true"
      # WebSocket support
      - "traefik.http.middlewares.gotify-ws.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.middlewares.gotify-ws.headers.customrequestheaders.Connection=upgrade"
      # Timeouts (using correct Traefik v3 syntax)
      - "traefik.http.services.gotify.loadbalancer.responseForwarding.flushInterval=1ms"
      - "traefik.http.services.gotify.loadbalancer.server.port=80"

  ##############################################################################
  # MANAGEMENT - Dockge (Docker Compose Stack Manager)
  ##############################################################################

  dockge:
    image: louislam/dockge:latest
    container_name: dockge
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - pangolin-proxy
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
      - TZ=${TZ:-UTC}
    volumes:
      - dockge-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/stacks:/opt/stacks
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # HTTP router - redirects to HTTPS version
      - "traefik.http.routers.dockge-http.rule=Host(`dockge.rodneyops.com`)"
      - "traefik.http.routers.dockge-http.entrypoints=web"
      - "traefik.http.routers.dockge-http.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.dockge.rule=Host(`dockge.rodneyops.com`)"
      - "traefik.http.routers.dockge.entrypoints=websecure"
      - "traefik.http.routers.dockge.tls=true"
      - "traefik.http.routers.dockge.tls.certresolver=cloudflare"
      - "traefik.http.routers.dockge.middlewares=authelia@docker"
      - "traefik.http.routers.dockge.service=dockge"
      - "traefik.http.services.dockge.loadbalancer.server.port=5001"
      - "traefik.http.services.dockge.loadbalancer.passhostheader=true"
      # WebSocket support for real-time updates
      - "traefik.http.middlewares.dockge-ws.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.middlewares.dockge-ws.headers.customrequestheaders.Connection=upgrade"
