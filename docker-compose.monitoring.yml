##############################################################################
# CORE INFRASTRUCTURE - Secure Homelab Base
# Monitoring Stack
##############################################################################
networks:
  grafana-monitoring:
  caddy-proxy:
    external: true  # Use the existing caddy network

volumes:
  # Hetzner Storage Box for media (shared across services)
  hetzner-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/storagebox

  # Prometheus time-series database
  prometheus-data:

  # Grafana dashboards and data
  grafana-data:

  # Loki log storage
  loki-data:

  # Dockge data
  dockge-data:

  # Checkmk data
  checkmk-data:

services:
  ##############################################################################
  # MONITORING - Prometheus (Metrics Collection)
  ##############################################################################

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "65534:65534"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  ##############################################################################
  # MONITORING - Grafana (Visualization)
  ##############################################################################

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - grafana-monitoring
      - caddy-proxy
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.rodneyops.com
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      # Note: Angular plugins (flant-statusmap-panel, grafana-piechart-panel) are deprecated in Grafana v12+
      # Install plugins manually via UI or use modern React-based alternatives
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_GENERIC_OAUTH_ENABLED=false
      - TZ=${TZ:-UTC}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "1000:1000"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.3"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Note: Caddy routing is configured in Caddyfile, not via Docker labels

  ##############################################################################
  # MONITORING - Loki (Log Aggregation)
  ##############################################################################

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./config/loki:/etc/loki:ro
      - loki-data:/loki
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "10001:10001"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  ##############################################################################
  # MONITORING - Promtail (Log Shipper)
  ##############################################################################

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    networks:
      - grafana-monitoring
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "10001:10001"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  ##############################################################################
  # MONITORING - Node Exporter (System Metrics)
  ##############################################################################

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - grafana-monitoring
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "65534:65534"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  ##############################################################################
  # MONITORING - cAdvisor (Container Metrics)
  ##############################################################################

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - grafana-monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"

  ##############################################################################
  # MONITORING - Uptime Kuma (Service Status)
  ##############################################################################

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - grafana-monitoring
      - caddy-proxy
    volumes:
      - ./config/uptime-kuma:/app/data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Note: Caddy routing is configured in Caddyfile, not via Docker labels

  ##############################################################################
  # NOTIFICATION - Gotify (Push Notifications)
  ##############################################################################

  gotify:
    image: gotify/server:latest
    container_name: gotify
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - caddy-proxy
    environment:
      - GOTIFY_DEFAULTUSER_NAME=${GOTIFY_ADMIN_USER:-admin}
      - GOTIFY_DEFAULTUSER_PASS=${GOTIFY_ADMIN_PASSWORD}
      - TZ=${TZ:-UTC}
    volumes:
      - ./config/gotify:/app/data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "1000:1000"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Note: Caddy routing is configured in Caddyfile, not via Docker labels

  ##############################################################################
  # MANAGEMENT - Dockge (Docker Compose Stack Manager)
  ##############################################################################

  dockge:
    image: louislam/dockge:latest
    container_name: dockge
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - caddy-proxy
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
      - TZ=${TZ:-UTC}
    volumes:
      - dockge-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/stacks:/opt/stacks
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Note: Caddy routing is configured in Caddyfile, not via Docker labels

  ##############################################################################
  # MONITORING - Checkmk (Infrastructure Monitoring)
  ##############################################################################

  checkmk:
    image: checkmk/check-mk-raw:2.3.0-latest
    container_name: checkmk
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - grafana-monitoring
      - caddy-proxy
    environment:
      - CMK_SITE_ID=${CHECKMK_SITE_ID:-homelab}
      - CMK_PASSWORD=${CHECKMK_PASSWORD:-changeme}
      - TZ=${TZ:-UTC}
    volumes:
      - checkmk-data:/omd/sites
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5000:5000"  # Agent receiver
      - "8000:8000"  # Web UI (internal, proxied via Caddy)
    expose:
      - 5000
      - 8000
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/tmp
    # Note: Checkmk requires root to initialize the site, but runs services as non-root
    # The Checkmk image handles privilege dropping internally
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/${CHECKMK_SITE_ID:-homelab}/check_mk/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Note: Caddy routing is configured in Caddyfile, not via Docker labels
