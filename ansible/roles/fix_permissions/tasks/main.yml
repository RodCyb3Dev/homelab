##############################################################################
# FIX PERMISSIONS ROLE - Fix service permissions after deployment
# Ensures all services have correct file permissions
##############################################################################

---
- name: Ensure Jellyfin config directory exists
  file:
    path: "{{ deploy_path }}/config/jellyfin"
    state: directory
    owner: "{{ puid | default(1000) }}"
    group: "{{ pgid | default(1000) }}"
    mode: '0755'
    recurse: yes
  tags: fix_permissions

- name: Fix Jellyfin database and config file permissions
  file:
    path: "{{ deploy_path }}/config/jellyfin/{{ item }}"
    owner: "{{ puid | default(1000) }}"
    group: "{{ pgid | default(1000) }}"
    mode: '{{ item | regex_search("\.db") | ternary("664", "644") }}'
    recurse: yes
  loop:
    - config
    - cache
  when: item is defined
  tags: fix_permissions

- name: Ensure Jellyfin database files are writable
  shell: |
    find {{ deploy_path }}/config/jellyfin/config -type f \( -name "*.db" -o -name "*.db-shm" -o -name "*.db-wal" \) -exec chmod 664 {} \;
    find {{ deploy_path }}/config/jellyfin/config -type d -exec chmod 755 {} \;
  args:
    creates: /tmp/jellyfin-perms-fixed
  changed_when: false
  tags: fix_permissions

- name: Ensure jellyfin-auto-collections directory exists
  file:
    path: "{{ deploy_path }}/config/jellyfin/jellyfin-plugins/auto-collections"
    state: directory
    owner: deploy
    group: deploy
    mode: '0755'
  tags: fix_permissions

- name: Check if jellyfin-auto-collections config exists
  stat:
    path: "{{ deploy_path }}/config/jellyfin/jellyfin-plugins/auto-collections/config.yaml"
  register: auto_collections_config_stat
  tags: fix_permissions

- name: Verify jellyfin-auto-collections config uses localhost for Jellyfin
  lineinfile:
    path: "{{ deploy_path }}/config/jellyfin/jellyfin-plugins/auto-collections/config.yaml"
    regexp: '^(\s*)server_url:\s*!ENV.*JELLYFIN_SERVER_URL.*anduin\.kooka-lake\.ts\.net'
    line: '\1server_url: !ENV ${JELLYFIN_SERVER_URL:http://localhost:8096}'
    backup: yes
  when: auto_collections_config_stat.stat.exists | default(false)
  tags: fix_permissions

- name: Verify jellyfin-auto-collections config uses localhost for Jellyseerr
  lineinfile:
    path: "{{ deploy_path }}/config/jellyfin/jellyfin-plugins/auto-collections/config.yaml"
    regexp: '^(\s*)server_url:\s*!ENV.*JELLYSEERR_URL.*anduin\.kooka-lake\.ts\.net'
    line: '\1server_url: !ENV ${JELLYSEERR_URL:http://localhost:5055}'
    backup: yes
  when: auto_collections_config_stat.stat.exists | default(false)
  tags: fix_permissions

- name: Verify jellyseerr config directory permissions
  file:
    path: "{{ deploy_path }}/config/jellyfin/jellyseerr"
    state: directory
    owner: deploy
    group: deploy
    mode: '0755'
  tags: fix_permissions

- name: Display permissions fix summary
  debug:
    msg:
      - "✅ Jellyfin permissions fixed (owner: {{ puid | default(1000) }}:{{ pgid | default(1000) }})"
      - "✅ jellyfin-auto-collections config verified (localhost URLs)"
      - "✅ jellyseerr config directory permissions set"
