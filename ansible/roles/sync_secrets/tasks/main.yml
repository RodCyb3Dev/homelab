      JELLYSEERR_SERVER_URL: "{{ lookup('env', 'JELLYSEERR_SERVER_URL') | default(vault_jellyseerr_server_url | default('')) }}"
      JELLYSEERR_EMAIL: "{{ lookup('env', 'JELLYSEERR_EMAIL') | default(vault_jellyseerr_email | default('')) }}"
      JELLYSEERR_USERNAME: "{{ lookup('env', 'JELLYSEERR_USERNAME') | default(vault_jellyseerr_username | default('')) }}"
      JELLYSEERR_PASSWORD: "{{ lookup('env', 'JELLYSEERR_PASSWORD') | default(vault_jellyseerr_password | default('')) }}"
