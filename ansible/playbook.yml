##############################################################################
# ANSIBLE PLAYBOOK - Homelab Deployment
# Manages deployment, configuration sync, and service orchestration
##############################################################################

---
- name: Deploy Homelab Infrastructure
  hosts: production
  become: yes
  become_user: root
  gather_facts: yes

  vars:
    deploy_path: "{{ hostvars[inventory_hostname]['deploy_path'] | default('/opt/homelab') }}"
    domain: "{{ hostvars[inventory_hostname]['domain'] | default('rodneyops.com') }}"
    timezone: "{{ hostvars[inventory_hostname]['timezone'] | default('Europe/Helsinki') }}"

  pre_tasks:
    - name: Ensure deployment directory exists
      file:
        path: "{{ deploy_path }}"
        state: directory
        owner: deploy
        group: deploy
        mode: '0755'

    - name: Check disk space
      command: df -h / | awk 'NR==2 {print $5}' | sed 's/%//'
      register: disk_usage
      changed_when: false
      failed_when: disk_usage.stdout | int > 90
      tags: always

  roles:
    - role: sync_config
      tags: ['config', 'sync']

    - role: sync_secrets
      tags: ['secrets', 'sync']

    - role: deploy_services
      tags: ['deploy', 'services']

    - role: health_check
      tags: ['health', 'verify']

  post_tasks:
    - name: Cleanup old Docker images
      command: docker image prune -f
      changed_when: false
      tags: cleanup

    - name: Display deployment summary
      debug:
        msg:
          - "âœ… Deployment completed successfully!"
          - "ğŸ“Š Services: {{ deploy_path }}/docker-compose.yml"
          - "ğŸŒ Domain: {{ domain }}"
          - "â° Timezone: {{ timezone }}"
