##############################################################################
# ANSIBLE CONFIGURATION
##############################################################################

[defaults]
inventory = inventory.yml
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
# Vault password file - uses script that reads from ANSIBLE_VAULT_PASS env var
vault_password_file = ../scripts/vault_pwd.sh
roles_path = roles

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/ansible_key
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
# Use SSH agent if available (set by webfactory/ssh-agent in GitHub Actions)
# If SSH agent is not available, Ansible will fall back to key file from inventory
# SSH key specified: ~/.ssh/ansible_key

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
