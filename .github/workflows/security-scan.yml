##############################################################################
# GITHUB ACTIONS - Security Scanning Pipeline
# Weekly security vulnerability scans and compliance checks
##############################################################################

name: Security Scanning

on:
  schedule:
    # Weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

env:
  GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
  GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}

jobs:
  ##############################################################################
  # DOCKER IMAGE SCANNING - Trivy (Config & Infrastructure)
  ##############################################################################
  image-scan-trivy:
    name: Scan Docker Images (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract services from docker-compose
        id: services
        run: |
          SERVICES=$(docker-compose config --services)
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (Config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'docker-compose.yml'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy config results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'

      - name: Generate Trivy vulnerability report
        run: |
          docker run --rm -v $(pwd):/repo aquasec/trivy config /repo/docker-compose.yml > trivy-vulnerability-report.txt
          cat trivy-vulnerability-report.txt

      - name: Check for critical vulnerabilities (Trivy)
        run: |
          if grep -q "CRITICAL" trivy-vulnerability-report.txt; then
            echo "‚ùå Critical vulnerabilities found in Trivy scan!"
            curl -X POST "${{ env.GOTIFY_URL }}/message?token=${{ env.GOTIFY_TOKEN }}" \
              -F "title=üö® Critical Vulnerabilities Found (Trivy)" \
              -F "message=Trivy scan detected critical vulnerabilities. Review immediately!" \
              -F "priority=10"
            exit 1
          fi

  ##############################################################################
  # DOCKER IMAGE SCANNING - Docker Scout (Image Analysis & SBOM)
  ##############################################################################
  image-scan-scout:
    name: Scan Docker Images (Docker Scout)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Scout
        uses: docker/scout-action@v1
        with:
          command: install

      - name: Extract images from docker-compose files
        id: extract-images
        run: |
          echo "üîç Extracting Docker images from compose files..."
          
          # Find all docker-compose files
          COMPOSE_FILES=$(find . -name "docker-compose*.yml" -not -path "./.git/*" | tr '\n' ' ')
          
          # Extract unique images
          IMAGES=$(grep -h "image:" $COMPOSE_FILES | grep -v "#" | awk '{print $2}' | sort -u | grep -v "^$" | tr '\n' ' ')
          
          echo "Found images: $IMAGES"
          echo "images<<EOF" >> $GITHUB_OUTPUT
          echo "$IMAGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Scan images with Docker Scout
        id: scout-scan
        run: |
          echo "üîç Scanning Docker images with Docker Scout..."
          
          IMAGES="${{ steps.extract-images.outputs.images }}"
          CRITICAL_FOUND=false
          HIGH_FOUND=false
          
          for IMAGE in $IMAGES; do
            echo "Scanning: $IMAGE"
            
            # Run Docker Scout CVE scan
            docker scout cves "$IMAGE" --only-severity critical,high --format table > "scout-${IMAGE//\//-}.txt" || true
            
            # Check for critical vulnerabilities
            if grep -qi "critical" "scout-${IMAGE//\//-}.txt" 2>/dev/null; then
              CRITICAL_FOUND=true
              echo "‚ùå Critical vulnerabilities found in $IMAGE"
            fi
            
            # Check for high vulnerabilities
            if grep -qi "high" "scout-${IMAGE//\//-}.txt" 2>/dev/null; then
              HIGH_FOUND=true
              echo "‚ö†Ô∏è High vulnerabilities found in $IMAGE"
            fi
            
            # Generate SBOM
            docker scout sbom "$IMAGE" --format spdx-json --output "scout-sbom-${IMAGE//\//-}.json" || true
          done
          
          echo "critical_found=$CRITICAL_FOUND" >> $GITHUB_OUTPUT
          echo "high_found=$HIGH_FOUND" >> $GITHUB_OUTPUT

      - name: Upload Docker Scout reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: docker-scout-reports
          path: |
            scout-*.txt
            scout-sbom-*.json
          retention-days: 30

      - name: Generate Docker Scout summary
        run: |
          echo "üìä Docker Scout Scan Summary" > scout-summary.txt
          echo "============================" >> scout-summary.txt
          echo "Date: $(date)" >> scout-summary.txt
          echo "" >> scout-summary.txt
          
          for REPORT in scout-*.txt; do
            if [ -f "$REPORT" ]; then
              echo "--- $REPORT ---" >> scout-summary.txt
              head -20 "$REPORT" >> scout-summary.txt
              echo "" >> scout-summary.txt
            fi
          done
          
          cat scout-summary.txt

      - name: Check for critical vulnerabilities (Docker Scout)
        run: |
          if [ "${{ steps.scout-scan.outputs.critical_found }}" = "true" ]; then
            echo "‚ùå Critical vulnerabilities found in Docker Scout scan!"
            curl -X POST "${{ env.GOTIFY_URL }}/message?token=${{ env.GOTIFY_TOKEN }}" \
              -F "title=üö® Critical Vulnerabilities Found (Docker Scout)" \
              -F "message=Docker Scout scan detected critical vulnerabilities in images. Review immediately!" \
              -F "priority=10"
            exit 1
          elif [ "${{ steps.scout-scan.outputs.high_found }}" = "true" ]; then
            echo "‚ö†Ô∏è High vulnerabilities found (non-blocking)"
            curl -X POST "${{ env.GOTIFY_URL }}/message?token=${{ env.GOTIFY_TOKEN }}" \
              -F "title=‚ö†Ô∏è High Vulnerabilities Found (Docker Scout)" \
              -F "message=Docker Scout scan detected high severity vulnerabilities. Review when possible." \
              -F "priority=7"
          else
            echo "‚úÖ No critical or high vulnerabilities found"
          fi

  ##############################################################################
  # DOCKER SECURITY BENCHMARK
  ##############################################################################
  docker-bench:
    name: Docker Security Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Bench Security
        run: |
          docker run --rm --net host --pid host --userns host --cap-add audit_control \
            -v /etc:/etc:ro \
            -v /usr/bin/containerd:/usr/bin/containerd:ro \
            -v /usr/bin/runc:/usr/bin/runc:ro \
            -v /usr/lib/systemd:/usr/lib/systemd:ro \
            -v /var/lib:/var/lib:ro \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            docker/docker-bench-security > docker-bench-report.txt || true
          
          cat docker-bench-report.txt

      - name: Upload benchmark report
        uses: actions/upload-artifact@v3
        with:
          name: docker-bench-report
          path: docker-bench-report.txt

  ##############################################################################
  # CONFIGURATION SECURITY AUDIT
  ##############################################################################
  config-audit:
    name: Configuration Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Audit YAML configurations
        run: |
          echo "üîç Auditing YAML configurations..."
          
          # Check for weak passwords or exposed credentials
          if grep -r "password.*admin\|password.*123\|secret.*test" config/; then
            echo "‚ùå Weak or test credentials found!"
            exit 1
          fi
          
          echo "‚úÖ Configuration audit passed!"

      - name: Check SSL/TLS configuration
        run: |
          echo "üîí Checking SSL/TLS configurations..."
          
          # Verify TLS 1.3 is enforced
          if ! grep -q "TLS1.3\|tls.*1.3" config/traefik/traefik.yml; then
            echo "‚ö†Ô∏è TLS 1.3 not explicitly configured"
          fi
          
          echo "‚úÖ SSL/TLS check completed!"

  ##############################################################################
  # DEPENDENCY AUDIT
  ##############################################################################
  dependency-audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for outdated images
        run: |
          echo "üì¶ Checking for outdated Docker images..."
          
          # Extract image versions from docker-compose
          grep "image:" docker-compose.yml | while read -r line; do
            image=$(echo "$line" | awk '{print $2}')
            echo "Checking: $image"
            
            # Pull latest to compare
            # docker pull "$image" --quiet
          done
          
          echo "‚úÖ Dependency check completed!"

  ##############################################################################
  # NETWORK SECURITY SCAN
  ##############################################################################
  network-scan:
    name: Network Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze network configuration
        run: |
          echo "üåê Analyzing network configuration..."
          
          # Check for exposed ports
          if grep -E "ports:.*[0-9]+" docker-compose.yml | grep -v "# "; then
            echo "üìã Exposed ports found (review for necessity):"
            grep -E "ports:.*[0-9]+" docker-compose.yml
          fi
          
          # Check network isolation
          if ! grep -q "networks:" docker-compose.yml; then
            echo "‚ö†Ô∏è No network segmentation detected!"
          fi
          
          echo "‚úÖ Network analysis completed!"

  ##############################################################################
  # COMPLIANCE CHECK
  ##############################################################################
  compliance-check:
    name: Security Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run compliance checks
        run: |
          echo "üìã Running security compliance checks..."
          
          ISSUES=()
          
          # Check 1: Ensure no services run as root
          if grep -q "user: root" docker-compose.yml; then
            ISSUES+=("Services running as root detected")
          fi
          
          # Check 2: Verify resource limits are set
          if ! grep -q "deploy:" docker-compose.yml; then
            ISSUES+=("No resource limits configured")
          fi
          
          # Check 3: Check for security options
          if ! grep -q "security_opt:" docker-compose.yml; then
            ISSUES+=("No security options configured")
          fi
          
          # Check 4: Verify secrets management
          if ! grep -q "secrets:" docker-compose.yml; then
            ISSUES+=("No secrets management configured")
          fi
          
          # Report issues
          if [ ${#ISSUES[@]} -gt 0 ]; then
            echo "‚ö†Ô∏è Compliance issues found:"
            printf '%s\n' "${ISSUES[@]}"
          else
            echo "‚úÖ All compliance checks passed!"
          fi

  ##############################################################################
  # SECURITY REPORT
  ##############################################################################
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [image-scan-trivy, image-scan-scout, docker-bench, config-audit, dependency-audit, network-scan, compliance-check]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "üìä Security Scan Summary"
          echo "========================"
          echo "Date: $(date)"
          echo ""
          echo "Scans completed:"
          echo "‚úÖ Docker image vulnerability scan (Trivy - Config)"
          echo "‚úÖ Docker image vulnerability scan (Docker Scout - Images & SBOM)"
          echo "‚úÖ Docker security benchmark"
          echo "‚úÖ Configuration audit"
          echo "‚úÖ Dependency audit"
          echo "‚úÖ Network security analysis"
          echo "‚úÖ Compliance check"

      - name: Notify completion
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="‚úÖ"
            PRIORITY=5
            MESSAGE="Weekly security scan completed. No critical issues found."
          else
            EMOJI="‚ö†Ô∏è"
            PRIORITY=8
            MESSAGE="Weekly security scan completed with warnings. Review GitHub Actions logs."
          fi
          
          curl -X POST "${{ env.GOTIFY_URL }}/message?token=${{ env.GOTIFY_TOKEN }}" \
            -F "title=$EMOJI Security Scan Complete" \
            -F "message=$MESSAGE" \
            -F "priority=$PRIORITY"

