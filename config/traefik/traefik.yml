##############################################################################
# TRAEFIK v3 - Static Configuration
# Maximum Security Reverse Proxy Configuration
##############################################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: false

##############################################################################
# API and Dashboard
##############################################################################
api:
  dashboard: true
  debug: false

##############################################################################
# Entry Points (Ports)
##############################################################################
entryPoints:
  # HTTP (redirect to HTTPS)
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
    # Forward real IP from Cloudflare
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
        - "2400:cb00::/32"
        - "2606:4700::/32"
        - "2803:f800::/32"
        - "2405:b500::/32"
        - "2405:8100::/32"
        - "2a06:98c0::/29"
        - "2c0f:f248::/32"

  # HTTPS (main entry point)
  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: "30m"
    http:
      tls:
        certResolver: cloudflare
        domains:
          - main: "rodneyops.com"
            sans:
              - "*.rodneyops.com"
      # Note: File provider middlewares (security-headers, rate-limit) 
      # cannot be applied at entryPoint level. They are applied at router level
      # via dynamic/routers.yml or Docker labels.
    # Forward real IP from Cloudflare
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"

  # Traefik Dashboard (internal only, protected by Authelia)
  traefik:
    address: ":8080"

##############################################################################
# Certificate Resolvers (Let's Encrypt via HTTP-01 Challenge)
# Using HTTP-01 challenge which requires port 80 to be accessible
##############################################################################
certificatesResolvers:
  cloudflare:
    acme:
      # caServer: https://acme-v02.api.letsencrypt.org/directory # production (default)
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing) - Use staging until rate limit resets
      email: "edward.bezrukov@pm.me"  # Email for Let's Encrypt registration
      storage: "/acme.json"
      keyType: EC384
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

##############################################################################
# Providers
##############################################################################
providers:
  # Docker provider for automatic service discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

  # File provider for dynamic configuration
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

##############################################################################
# Logs
##############################################################################
log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"
  format: json
  maxSize: 100
  maxBackups: 3
  maxAge: 30
  compress: true

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

##############################################################################
# Metrics (Prometheus)
##############################################################################
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: traefik
    manualRouting: false

