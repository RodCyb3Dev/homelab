##############################################################################
# TRAEFIK v3 - Static Configuration
# Maximum Security Reverse Proxy Configuration
##############################################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: false

##############################################################################
# API and Dashboard
##############################################################################
api:
  dashboard: false
  debug: false
  insecure: false

##############################################################################
# Entry Points (Ports)
##############################################################################
entryPoints:
  # HTTP (main entry point)
  # Note: HTTP to HTTPS redirect is handled per-router to avoid insecure redirect patterns
  # See: https://support.securityscorecard.com/hc/en-us/articles/360058513252-Insecure-HTTPS-redirect-pattern
  web:
    address: ":80"

  # HTTPS (main entry point)
  # Note: Tailscale Serve handles TLS termination and proxies HTTP to Traefik
  # Traefik receives HTTP traffic from Tailscale Serve on port 80
  # Port 443 is kept for potential direct access, but TLS is handled by Tailscale Serve
  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: "30m"
    http:
      tls:
        certResolver: cloudflare

certificatesResolvers:
  cloudflare:
    acme:
      caServer: https://acme-v02.api.letsencrypt.org/directory # production (default)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
      email: edward.bezrukov@pm.me
      storage: /cloudflare/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
  #letsencrypt:
  #  acme:
  #    caServer: https://acme-v02.api.letsencrypt.org/directory
  #    # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
  #    email: info+ssl@kodeflash.dev
  #    httpChallenge:
  #      entryPoint: web
  #    keyType: EC384
  #    storage: /letsencrypt/acme.json
  #    tlsChallenge: true

##############################################################################
# Providers
##############################################################################
providers:
  # Docker provider for service discovery via labels
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: pangolin-proxy
    watch: true

  # File provider for dynamic configuration
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

##############################################################################
# Logs
# Traefik logs to stdout/stderr (Docker best practice)
# Docker handles log rotation and compression automatically via logging driver
# Access logs via: docker logs traefik
##############################################################################
log:
  level: INFO
  format: json
  # Logs to stdout (captured by Docker)
  # Docker automatically rotates and compresses logs based on docker-compose.yml logging options

accessLog:
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep
  # Access logs to stdout (captured by Docker)

##############################################################################
# Metrics (Prometheus)
##############################################################################
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: traefik
    manualRouting: false

