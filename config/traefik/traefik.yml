##############################################################################
# Ping (Health Check)
##############################################################################
ping:
  entryPoint: traefik

##############################################################################
# Server Transport (Security)
##############################################################################
serversTransport:
  forwardingTimeouts:
    dialTimeout: 60s
  insecureSkipVerify: true
  maxIdleConnsPerHost: 500
