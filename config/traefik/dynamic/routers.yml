##############################################################################
# TRAEFIK - Dynamic Router Configuration
# Custom routing rules not defined in Docker labels
##############################################################################

http:
  routers:
    ##########################################################################
    # CATCH-ALL ROUTER (404 page)
    ##########################################################################
    # HTTP to HTTPS redirect for all unmatched domains
    catch-all-http:
      entryPoints:
        - web
      rule: "HostRegexp(`{catchall:.*}`)"
      priority: 1  # Low priority - only catches unmatched HTTP requests
      middlewares:
        - redirect-to-https
      service: noop@internal

