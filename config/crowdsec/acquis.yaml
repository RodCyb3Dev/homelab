##############################################################################
# CROWDSEC - Log Acquisition Configuration
# Define which logs CrowdSec should monitor
##############################################################################

##############################################################################
# TRAEFIK LOGS
##############################################################################
---
filenames:
  - /var/log/traefik/access.log
labels:
  type: traefik

---
filenames:
  - /var/log/traefik/traefik.log
labels:
  type: traefik


##############################################################################
# SYSTEM LOGS
##############################################################################
---
filenames:
  - /var/log/auth.log
  - /var/log/secure
labels:
  type: syslog

---
filenames:
  - /var/log/syslog
labels:
  type: syslog


##############################################################################
# DOCKER LOGS (if journald is used)
##############################################################################
---
source: docker
container_name:
  - traefik
  - authelia
  - crowdsec
labels:
  type: docker

