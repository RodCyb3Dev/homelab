##############################################################################
# CROWDSEC - Log Acquisition Configuration
# Updated for Caddy reverse proxy
##############################################################################

##############################################################################
# SYSTEM LOGS
##############################################################################
---
filenames:
  - /var/log/auth.log
labels:
  type: syslog

---
filenames:
  - /var/log/syslog
labels:
  type: syslog

##############################################################################
# CADDY LOGS (via Docker socket)
##############################################################################
---
source: docker
container_name:
  - caddy
  - authelia
  - crowdsec
labels:
  type: docker

##############################################################################
# FAIL2BAN LOGS
##############################################################################
---
filenames:
  - /var/log/fail2ban.log
labels:
  type: fail2ban
