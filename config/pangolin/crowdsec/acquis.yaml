##############################################################################
# CROWDSEC - Log Acquisition Configuration
# Define which logs CrowdSec should monitor
##############################################################################

##############################################################################
# DOCKER CONTAINER LOGS (Primary - Best Practice)
# Traefik logs to stdout/stderr, captured via Docker
##############################################################################
---
source: docker
container_name:
  - traefik
  - authelia
  - crowdsec
labels:
  type: docker

##############################################################################
# SYSTEM LOGS
##############################################################################
---
filenames:
  - /var/log/auth.log
  - /var/log/secure
labels:
  type: syslog

---
filenames:
  - /var/log/syslog
labels:
  type: syslog

