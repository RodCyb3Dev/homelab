##############################################################################
# AUTHENTICATION BACKEND
##############################################################################
authentication_backend:
  password_reset:
    disable: false
    custom_url: ""

  refresh_interval: "5m"

  # File-based user database (for simplicity)
  file:
    path: "/config/users_database.yml"
    watch: true
    password:
      algorithm: "argon2"
      argon2:
        variant: "argon2id"
        iterations: 3
        memory: 65536
        parallelism: 4
        key_length: 32
        salt_length: 16

  # LDAP backend (if you want to use LDAP instead)
