  #     skip_verify: false
  #     minimum_version: 'TLS1.2'

##############################################################################
# REGULATION (Brute Force Protection)
##############################################################################
regulation:
  max_retries: 5
  find_time: "2m"
  ban_time: "10m"

##############################################################################
# STORAGE
##############################################################################
storage:
  encryption_key: "file:///run/secrets/authelia_storage_encryption_key"

  # Local SQLite database
  local:
    path: "/var/lib/authelia/db.sqlite3"

