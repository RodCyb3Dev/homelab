##############################################################################
# PASSWORD POLICY
##############################################################################
password_policy:
  standard:
    enabled: true
    min_length: 12
    max_length: 128
    require_uppercase: true
    require_lowercase: true
    require_number: true
    require_special: true
  zxcvbn:
    enabled: false
    min_score: 3

##############################################################################
# ACCESS CONTROL
##############################################################################
access_control:
  default_policy: "deny"

  networks:
    - name: "internal"
      networks:
        - "172.20.0.0/24"
        - "172.21.0.0/24"
        - "172.22.0.0/24"
        - "100.64.0.0/10" # Tailscale

    - name: "vpn"
      networks:
        - "100.64.0.0/10" # Tailscale

  rules:
    # Bypass for health check endpoints
    - domain:
        - "auth.rodneyops.com"
      policy: "bypass"
      resources:
        - "^/api/health$"
        - "^/api/state$"

    # Admin services - require 2FA
    - domain:
        - "traefik.rodneyops.com"
        - "portainer.rodneyops.com"
      policy: "two_factor"
      subject:
        - ["group:admins"]

    # Monitoring - require authentication
    - domain:
        - "grafana.rodneyops.com"
        - "status.rodneyops.com"
      policy: "two_factor"

    # Notifications - require authentication
    - domain:
        - "rodify.rodneyops.com"
      policy: "one_factor"

    # Allow from internal networks without auth (optional)
    - domain:
        - "grafana.rodneyops.com"
      policy: "bypass"
      networks:
        - "internal"

    # Default deny all other requests
    - domain:
        - "*.rodneyops.com"
      policy: "two_factor"

##############################################################################
# SESSION
##############################################################################
session:
  secret: "file:///run/secrets/authelia_session_secret"
  name: "authelia_session"
  same_site: "lax"
  expiration: "1h"
  inactivity: "5m"
  remember_me: "1M"

  cookies:
    - domain: "rodneyops.com"
      authelia_url: "https://auth.rodneyops.com"
      default_redirection_url: "https://grafana.rodneyops.com"

  # Redis backend for session storage (recommended for production)
  # redis:
  #   host: 'redis'
  #   port: 6379
  #   username: ''
  #   password: ''
  #   database_index: 0
