##############################################################################
# AUTHELIA - SSO and 2FA Configuration
# Maximum Security Authentication Layer
##############################################################################

##############################################################################
# SERVER
##############################################################################
server:
  address: "tcp://0.0.0.0:9091"
  endpoints:
    authz:
      forward-auth:
        implementation: "ForwardAuth"
  buffers:
    read: 8192
    write: 8192
  timeouts:
    read: "6s"
    write: "6s"
    idle: "30s"

##############################################################################
# LOGGING
##############################################################################
log:
  level: "info"
  format: "text"
  file_path: ""
  keep_stdout: true

##############################################################################
# TELEMETRY
##############################################################################
telemetry:
  metrics:
    enabled: true
    address: "tcp://0.0.0.0:9959"
    buffers:
      read: 4096
      write: 4096

##############################################################################
# THEME
##############################################################################
theme: "dark"

##############################################################################
# TOTP (Time-based One-Time Password - 2FA)
##############################################################################
totp:
  disable: false
  issuer: "rodneyops.com"
  algorithm: "sha1"
  digits: 6
  period: 30
  skew: 1
  secret_size: 32

